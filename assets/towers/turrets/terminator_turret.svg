<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" role="img" aria-labelledby="title" data-pivot="20,6.9" data-tether-anchor="18.9,6.9" data-mount-anchor="20,8.0">
  <title id="title">Aggressive Red Target Ball (overlay)</title>

  <!-- Rotate this whole group toward targets -->
  <g id="aggroBall" transform="rotate(0 20 6.9)" stroke-linecap="round" stroke-linejoin="round">
    <!-- spiky silhouette (small fins) -->
    <g fill="#8a0008" stroke="#3a0000" stroke-width=".6">
      <path d="M20 5.0l-.55 1.0H20.6Z"></path>
      <path d="M21.35 6.3l.95.35-.95.35Z"></path>
      <path d="M18.65 6.3l-.95.35.95.35Z"></path>
    </g>

    <!-- main shell -->
    <circle cx="20" cy="6.9" r="1.15" fill="#b1000d" stroke="#430000" stroke-width=".6"></circle>
    <!-- equator band -->
    <ellipse cx="20" cy="6.9" rx="1.05" ry=".32" fill="#740006" opacity=".55" stroke="none"></ellipse>
    <!-- inner glow core -->
    <circle cx="20" cy="6.9" r=".7" fill="#ff2a2a" opacity=".55" stroke="none"></circle>
    <!-- aggressive "eye" slash (shows facing when rotated) -->
    <path d="M19.55 6.6L20.65 6.9l-1.1.3" fill="none" stroke="#1a0000" stroke-width=".5"></path>
    <!-- glare -->
    <circle cx="19.65" cy="6.5" r=".18" fill="#ff8a8a" opacity=".9" stroke="none"></circle>

    <!-- LEFT tether lug (to cat) -->
    <g stroke="#430000" stroke-width=".6">
      <rect x="19.1" y="6.55" width=".6" height=".7" rx=".18" fill="#8a0008"></rect>
      <circle cx="18.9" cy="6.9" r=".16" fill="#2b0000" stroke="none"></circle>
    </g>

    <!-- BOTTOM mount lug (to tower/top arm) -->
    <g stroke="#430000" stroke-width=".6">
      <rect x="19.72" y="7.9" width=".56" height=".7" rx=".18" fill="#8a0008"></rect>
      <circle cx="20" cy="8.0" r=".16" fill="#2b0000" stroke="none"></circle>
    </g>
  </g>

  <!-- Invisible guides for tooling -->
  <g opacity="0">
    <circle id="pivot" cx="20" cy="6.9" r="0.01"></circle>
    <circle id="tether" cx="18.9" cy="6.9" r="0.01"></circle>
    <circle id="mount" cx="20" cy="8.0" r="0.01"></circle>
  </g>
</svg>
